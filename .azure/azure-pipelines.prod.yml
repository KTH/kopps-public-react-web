trigger: none

variables:
- group: spoke00-prod-general-params
- name: appName
  value: kopps-public-prod
- name: parametersFileName
  value: kopps-public.prod.parameters.json
- name: imageRepository
  value: kopps-public
- name: isApi
  value: false


resources:
  repositories:
   - repository: cet-iac
     type: git
     name: cet-iac

pool:
  vmImage: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build and push production

  jobs:
  - template: templates/deploy-docker-image-prod.yml@cet-iac