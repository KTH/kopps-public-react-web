trigger:
  branches:
    include:
    - master

resources:
  repositories:
    - repository: cet-iac
      type: git
      name: cet-iac

variables: 
- group: spoke00-general-params
- name: appName
  value: kopps-public
- name: parametersFileName
  value: kopps-public.parameters.json
- name: imageRepository
  value: $(appName)
- name: dockerfilePath
  value: '$(Pipeline.Workspace)/github/Dockerfile'
- name: tag
  value: '$(Build.BuildId)'
- name: image
  value: '$(imageRepository):$(tag)'
- name: dockerImage
  value: '$(image)'
- name: serverFarmId
  value: $(serverFarmIdRef)
- name: isApi
  value: false

pool:  
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  
  jobs:
  - template: templates/deploy-docker-image.yml@cet-iac

          
